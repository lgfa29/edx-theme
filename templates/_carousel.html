<%namespace name='static' file='static_content.html'/>

<%
    slides = [
        'apache-spark-v4.jpg', 
        'BadgeBDULandingPage-1.jpg',
        'hadoop-hires-slider-v1.png',
        'NoSQL-and-DBaas-v11.png',
        'programming-for-analytics-v2.jpg',
    ]
%>
<div class="carousel-wrap">
    <div class="frame" id="carousel">
        <ul>
        % for slide in slides:
            <li>
                <img src="${static.url('themes/bdu/images/slides/{slide}'.format(slide=slide))}" />
            </li>
        % endfor
        </ul>
    </div>
    <div class="carousel-btn carousel-left-btn"><i class="fa fa-chevron-circle-left"></i></div>
    <div class="carousel-btn carousel-right-btn"><i class="fa fa-chevron-circle-right"></i></div>
</div>
